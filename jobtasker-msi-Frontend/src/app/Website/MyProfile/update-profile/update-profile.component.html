<div>
    <section class="signup">
        <div class="container" id="c2">
            <div class="signup-content pb-2">
                <div class="signup-form">
                    <h2 class="form-title mb-2">Update Profile</h2>
                    <form [formGroup]="fg" (ngSubmit)="updateProfile(fg)" #f="ngForm">
                      <div class="form-group">
                        <label for="Firstname"><i class="zmdi zmdi-account material-icons-name p-3"></i></label>
                        <input type="text" formControlName="first_name" class="form-control" name="first_name" id="Firstname" placeholder="First Name" required="" control-id="ControlID-1">
                      </div>
    
                      <div class="form-group">
                        <label for="Lastname"><i class="zmdi zmdi-account material-icons-name p-3"></i></label>
                        <input type="text" formControlName="last_name" class="form-control" name="lastname" id="Lastname" placeholder="Last Name" required="" control-id="ControlID-2">
                      </div>
    
                      <div class="form-group">
                        <label for="mobilenumber"><i class="zmdi zmdi-phone p-3"></i></label>
                        <input type="number" formControlName="phone_number" class="form-control" name="phone" id="mobilenumber" placeholder="Phone number" required="" control-id="ControlID-3">
                      </div>
                    <div class="form-group">
                      <label for="label-183"><i class="zmdi zmdi-pin p-3"></i></label>
                      <input autocomplete="off" formControlName="postcode" spellcheck="false" class=" form-control TextInput__StyledInput-sc-8dpq00-1 dvowrP typeahead__input" data-ui-test="location-input" name="suburb" placeholder="Suburb or Postcode" id="label-183" value="" required="" control-id="ControlID-4">
                    </div>
  
                    <div class="form-group">
                      <label for="state"><i class="zmdi zmdi-city p-3"></i></label>
                      <input type="dropdown" formControlName="state" class="form-control" name="state" id="state" placeholder="State" required="" control-id="ControlID-5" value="890">
                    </div>
  
                    <div class="form-group">
                      <label for="abn"><i class="zmdi zmdi-pin p-3"></i></label>
                      <input type="text" formControlName="abn" class="form-control" name="abn" id="abn" placeholder="Abn" required="" control-id="ControlID-6">
                    </div>
                    <div class="form-group">
                      <input type="file" formControlName="profile_image" class="form-control" name="profile_image" id="profile_image" control-id="ControlID-7" (change)="fileEvent($event)">
                    </div>
                    <div *ngIf="url">
                      <img [src] = "url" height="100" width='100' class="mt-3 mb-3">
                    </div>
                    <div class="form-group form-button mb-1">
                      <div class="form-group form-button mb-1">
                        <button type="submit" class="btn btn-primary btn-group-vertical buttonweb" control-id="ControlID-8">
                          <span class="text-white">update</span>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </section>
  </div>
