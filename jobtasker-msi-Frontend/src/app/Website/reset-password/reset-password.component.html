<div class="main">
    <section class="sign-in pb-5 pt-5">
      <div class="container" id="c2">
        <div class="signin-content">  
          <div class="signin-form">
            <h2 class="form-title">Reset Your Password</h2>
            <form [formGroup]="fg" (ngSubmit)="reset(fg)" #f="ngForm">            
              <div class="form-group mt-3">
                <label for="your_email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                <input type="email" formControlName="email" name="email" id="your_email" placeholder="Email" required="" control-id="ControlID-1">
              </div>
              <div class="form-group">
                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                <input type="password" formControlName="password" name="password" id="your_pass" placeholder="New Password" required="" control-id="ControlID-3">
              </div>
              <div class="form-group form-button">
                <button class=" btn btn-primary px-5 py-2 buttonweb" control-id="ControlID-2">
                   <span class="text-white">Save</span> </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
</div>
